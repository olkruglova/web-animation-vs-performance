<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Animation VS Performance</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="bg-gradient-to-br from-palette-lightest to-white min-h-screen">
        <header class="bg-gradient-palette shadow-lg">
            <div class="container mx-auto px-6 py-8">
                <h1 class="text-4xl font-bold text-white tracking-tight">Web Animation VS Performance</h1>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12">
            <div
                class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-palette-lightest/30"
            >
                <div
                    class="flex border-b border-palette-lightest/20 bg-gradient-to-r from-white to-palette-lightest/10"
                >
                    <button
                        class="tab-button active flex-1 px-6 py-4 font-semibold text-palette-darkest border-b-4 border-palette-dark transition-all duration-300 hover:bg-palette-lightest/20"
                        data-tab="tab1"
                    >
                        <span class="flex items-center justify-center gap-2">JavaScript RAF</span>
                    </button>
                    <button
                        class="tab-button flex-1 px-6 py-4 font-semibold text-palette-medium border-b-4 border-transparent transition-all duration-300 hover:bg-palette-lightest/20 hover:text-palette-darkest"
                        data-tab="tab2"
                    >
                        <span class="flex items-center justify-center gap-2">CSS Animation</span>
                    </button>
                    <button
                        class="tab-button flex-1 px-6 py-4 font-semibold text-palette-medium border-b-4 border-transparent transition-all duration-300 hover:bg-palette-lightest/20 hover:text-palette-darkest"
                        data-tab="tab3"
                    >
                        <span class="flex items-center justify-center gap-2">JS setInterval()/setTimeout()</span>
                    </button>
                    <button
                        class="tab-button flex-1 px-6 py-4 font-semibold text-palette-medium border-b-4 border-transparent transition-all duration-300 hover:bg-palette-lightest/20 hover:text-palette-darkest"
                        data-tab="tab4"
                    >
                        <span class="flex items-center justify-center gap-2">Web Animation API</span>
                    </button>
                    <button
                        class="tab-button flex-1 px-6 py-4 font-semibold text-palette-medium border-b-4 border-transparent transition-all duration-300 hover:bg-palette-lightest/20 hover:text-palette-darkest"
                        data-tab="tab5"
                    >
                        <span class="flex items-center justify-center gap-2">Canvas 2D API</span>
                    </button>
                </div>

                <div id="tab-content" class="p-8 min-h-[400px] bg-white">
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <div
                                class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-palette-light border-t-palette-darkest mb-4"
                            ></div>
                            <p class="text-palette-medium text-lg">Loading content...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                <div
                    class="bg-white/60 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-palette-lightest/30 hover:shadow-2xl transition-all duration-300 hover:-translate-y-1"
                >
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-palette-medium to-palette-dark rounded-lg flex items-center justify-center mb-4"
                    >
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                            />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-palette-darkest mb-2">Metrics</h3>
                    <p class="text-palette-dark">Optimized for lightning-fast performance across all devices.</p>
                </div>
            </div>
        </main>

        <footer class="bg-gradient-palette mt-16">
            <div class="container mx-auto px-6 py-8 text-center text-white">
                <p class="text-palette-lightest flex items-center justify-center gap-2 flex-wrap">
                    <span>© 2025</span>
                    <span class="text-white">•</span>
                    <span>FrontEnd Day</span>
                    <span class="text-white">•</span>
                    <span>Warsaw</span>
                    <span class="text-white">•</span>
                    <span>6.11.2025</span>
                </p>
            </div>
        </footer>

        <script src="script.js" defer></script>
        <script src="tabs/tab1.js" defer></script>
        <script src="tabs/tab2.js" defer></script>
        <script src="tabs/tab3.js" defer></script>
        <script src="tabs/tab4.js" defer></script>
        <script src="tabs/tab5.js" defer></script>
    </body>
</html>
