<div class="p-8">
    <div class="rounded-2xl p-8 mb-8" style="height: 300px; position: relative; overflow: hidden">
        <div class="ball-container">
            <div id="ball" class="ball"></div>
            <div id="ball-shadow" class="ball-shadow"></div>
        </div>
        <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: #977173"></div>
    </div>

    <div class="flex gap-4 justify-center">
        <button
            onclick="startCSSAnimation()"
            class="px-6 py-3 bg-palette-dark text-white rounded-lg font-semibold hover:bg-palette-darkest transition-colors shadow-lg"
        >
            Start Animation
        </button>
        <button
            onclick="stopCSSAnimation()"
            class="px-6 py-3 bg-palette-medium text-white rounded-lg font-semibold hover:bg-palette-dark transition-colors shadow-lg"
        >
            Stop Animation
        </button>
    </div>
</div>

<style>
    .ball {
        width: 100px;
        height: 100px;
        background: radial-gradient(circle at 35% 35%, #e8cbe0, #a86487 50%, #704b5b);
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        animation-play-state: paused;
    }

    .ball.animating {
        animation: bounce 1.3s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
    }

    .ball-shadow {
        width: 100px;
        height: 20px;
        background: radial-gradient(ellipse, rgba(151, 113, 115, 0.6), transparent);
        border-radius: 50%;
        position: absolute;
        bottom: -10px;
        left: 0;
        animation-play-state: paused;
    }

    .ball-shadow.animating {
        animation: shadow 1.3s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0) scaleY(1);
            animation-timing-function: ease-in;
        }
        50% {
            transform: translateY(-200px) scaleY(1);
            animation-timing-function: ease-out;
        }
        55% {
            transform: translateY(-200px) scaleY(1.05);
        }
        65% {
            transform: translateY(-100px) scaleY(0.95);
        }
        95% {
            transform: translateY(-10px) scaleY(1.05);
        }
        100% {
            transform: translateY(0) scaleY(1);
            animation-timing-function: ease-in;
        }
    }

    @keyframes shadow {
        0% {
            transform: scale(1, 1);
            opacity: 0.6;
        }
        50% {
            transform: scale(0.5, 0.5);
            opacity: 0.3;
        }
        100% {
            transform: scale(1, 1);
            opacity: 0.6;

    }
