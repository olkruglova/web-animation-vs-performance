<div class="p-8">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-palette-darkest mb-3">CSS Animations</h2>
        <p class="text-palette-dark text-lg">
            Using pure CSS keyframe animations - GPU accelerated and highly performant.
        </p>
    </div>

    <!-- Animation Container -->
    <div
        class="bg-gradient-to-br from-palette-lightest to-white rounded-2xl p-8 shadow-inner border border-palette-light/20 mb-8"
        style="height: 400px; position: relative; overflow: hidden"
    >
        <div id="css-ball" class="ball-css"></div>
        <div class="ground"></div>
    </div>

    <!-- Controls -->
    <div class="flex gap-4 justify-center">
        <button
            onclick="startCSSAnimation()"
            class="px-6 py-3 bg-palette-dark text-white rounded-lg font-semibold hover:bg-palette-darkest transition-colors shadow-lg"
        >
            Start Animation
        </button>
        <button
            onclick="stopCSSAnimation()"
            class="px-6 py-3 bg-palette-medium text-white rounded-lg font-semibold hover:bg-palette-dark transition-colors shadow-lg"
        >
            Stop Animation
        </button>
    </div>

    <!-- Info Card -->
    <div class="mt-8 p-6 bg-palette-lightest/30 rounded-xl border border-palette-light/30">
        <h3 class="font-bold text-palette-darkest mb-2 flex items-center gap-2">
            <svg class="w-5 h-5 text-palette-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Performance Characteristics:
        </h3>
        <ul class="list-disc list-inside text-palette-dark space-y-1">
            <li>GPU accelerated (hardware acceleration)</li>
            <li>Runs on compositor thread (no main thread blocking)</li>
            <li>Best for simple, repeating animations</li>
            <li>Lowest CPU usage</li>
        </ul>
    </div>
</div>

<style>
    .ground {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;

        background: #977173;

        border-radius: 50%;
        position: absolute;

    }

    @keyframes bounce-horizontal {
        0% {

        }
        100% {
            left: calc(100% - 50px);
        }
    }

    @keyframes bounce-vertical {
        0% {
            bottom: 2px;
            animation-timing-function: ease-out;
        }
        12.5% {

        }
        62.5% {
            bottom: 120px;
            animation-timing-function: ease-in;
        }
        75% {
            bottom: 2px;
            animation-timing-function: ease-out;
        }
        87.5% {
            bottom: 50px;
            animation-timing-function: ease-in;
        }
        100% {
            bottom: 2px;
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(720deg);
        }
    }
</style>
