<div class="px-8 pt-8 pb-0">
    <div
        class="rounded-2xl p-8 mb-8"
        style="height: 330px; position: relative; display: flex; justify-content: center; align-items: center"
    >
        <canvas id="ballCanvas" width="600" height="330" style="display: block"></canvas>
    </div>

    <div class="flex gap-4 justify-center py-8 pb-0">
        <button
            onclick="startCanvasAnimation()"
            class="px-6 py-3 bg-palette-dark text-palette-dark rounded-lg font-semibold hover:bg-palette-darkest transition-colors shadow-lg"
        >
            Start Animation
        </button>
        <button
            onclick="stopCanvasAnimation()"
            class="px-6 py-3 bg-palette-medium text-palette-dark rounded-lg font-semibold hover:bg-palette-dark transition-colors shadow-lg"
        >
            Stop Animation
        </button>
    </div>
</div>
